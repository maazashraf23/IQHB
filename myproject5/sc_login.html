<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('static/study1.webp'); /* Replace 'path_to_your_image.jpg' with the relative or absolute path to your downloaded image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Changed text color to white */
        }

        form {
            text-align: center;
        }

        form > * {
            margin-bottom: 15px; /* Increased margin */
        }

        label {
            display: inline-block;
            width: 120px; /* Adjusted width */
            text-align: right;
            font-size: 18px; /* Increased font size */
        }

        input {
            width: 250px; /* Increased width */
            font-size: 16px; /* Increased font size */
            padding: 10px; /* Added padding */
            border-radius: 5px; /* Added border radius */
            border: 1px solid #ccc; /* Added border */
            color: white; /* Changed text color to white */
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
        }

        button {
            font-size: 18px; /* Increased font size */
            padding: 12px 20px; /* Adjusted padding */
            border-radius: 5px; /* Added border radius */
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 16px; /* Increased font size */
            margin-top: 20px; /* Added margin */
            text-align: center; /* Centered text */
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="/sc_signup">Sign Up</a></p>
    </div>
</body>
</html>
